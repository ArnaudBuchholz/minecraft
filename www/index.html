<html>
  <head>
  </head>
  <body>
    <button data-cmd="time set day">Day</button>
    <button data-cmd="time set night">Night</button>

    <button data-cmd="execute at @e[type=creeper] run summon minecraft:lightning_bolt">Punish creepers</button>

    <button data-cmd="list">users</button>
    <button data-cmd="execute at ${user} run teleport ${user} ~ ~ ~">position</button>

    <button data-cmd="execute at ${user} run setblock ~ ~ ~ minecraft:command_block">spawn command block</button>

    <hr />
    <div id="shortcuts">
    </div>

    <hr />

    <button data-building="pillar">pillar</button>
    <script src="index.js"></script>
  </body>
</html>
