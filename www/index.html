<html>
  <head>
  </head>
  <body>
    <select id="users">
    </select>
    <button data-action="users">&#128699;</button>
    <br />

    <button data-cmd="gamerule doDaylightCycle false">&#9203;&#9209;</button>
    <button data-cmd="gamerule doDaylightCycle true">&#9203;&#9654;</button>
    <br />

    <button data-cmd="time set day">&#9728;&#65039;</button>
    <button data-cmd="time set night">&#127761;</button>
    <br />

    <button data-cmd="effect give ${user()} night_vision 300 0 true">&#128083;</button>
    <button data-cmd="effect clear ${user()} night_vision">&#128374;&#65039;</button>
    <br />

    <button data-cmd="execute at ${user()} run setblock ~ ~ ~ minecraft:command_block">spawn command block</button>
    <button data-cmd="execute at ${user()} run kill @e[distance=1..10]">Death wave</button>

    <hr />
    <input type="text" id="xyz" placeholder="Enter x y z position">
    <select id="facing">
      <option value="S">South</option>
      <option value="W">West</option>
      <option value="N">North</option>
      <option value="E">East</option>
    </select>
    <button data-action="position">&#128204;</button>
    <button data-action="teleport">&#128682;</button>
    <br />
    <select id="shortcuts">
    </select>

    <hr />
    <select id="builders"></select>
    <button data-action="build">&#128679;</button>
    <br />
    <input type="text" id="area-to-erase" readonly>
    <button data-action="erase">&#8999;</button>
    <hr />
    <pre>
      execute if entity @p[distance=..2] run teleport @p 
      execute if entity @p[x=82,y=200,z=5,distance=..2] run particle witch 82 200 5
      particle soul ~ ~ ~ 10 0 10 1 1000
    </pre>
    <script src="index.js" type="module"></script>
  </body>
</html>
